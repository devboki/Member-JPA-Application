<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>findDoctorMember</title>
<style>
    .error {
        color: red;
        }
</style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<body>
<div class="col-md-6">
	<h3>환자 조회</h3>
	<form th:action="@{/doctor/findMember}" th:object="${memberSearchForm}" method="post">
	<table width="600">
		<tr>
			<td width="80">의사 ID</td>
			<td><input type="text" id="id" th:field="*{id}" placeholder="아이디를 입력하세요"></td>
		</tr>
		<tr>
			<td>의사 PW</td>
			<td><input type="text" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"></td>
		</tr>
		<tr>
			<td></td>
			<td><span class="error" th:text="${errorMessage}"></span></td>
		</tr>
	</table><br>
		
		<button type="submit">조회하기</button> <button type="reset">취소</button>
	
	</form><br>
	
	<a href="/">돌아가기</a>
</div>
</body>
</html>
