<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Check</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    .error {
        color: red;
        }
</style>
</head>
<body>
<div class="col-md-6">
	<h1>사업자등록 상태조회</h1><br>
	
	<form th:action="@{/doctor/checkForm}" th:object="${bNo}" method="post">
		사업자번호 <input type="text" id="bNo" th:field="*{bNo}" placeholder="사업자번호를 입력하세요">
			<span class="error" th:if="${#fields.hasErrors('bNo')}" th:errors="*{bNo}"></span>
			<span class="error" th:text="${errorMessage}"></span>
			<span class="error" th:text="${bNoError}"></span>
			<br><br>
		<button type="submit">확인</button> <button type="reset">취소</button>
	</form><br>
	
	<a href="/">돌아가기</a>
</div>
</body>
</html>
