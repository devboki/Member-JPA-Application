<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
<title>Doctor Info</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-6">
<h1>의사 정보</h1>
<form th:action="@{/doctor/search}" method="post">
	<table width="600">
	  <thead>
	  <tr>	  
	    <th>아이디</th>
	    <th>비밀번호</th>
	    <th>핸드폰번호</th>
	    <th>사업자번호</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="doctor : ${doctorInfo}">
	    <td th:text="${doctor.id}"></td>
	    <td th:text="${doctor.password}"></td>
	    <td th:text="${doctor.phoneNumber}"></td>
	    <td th:text="${doctor.buisnessNumber}"></td>
	  </tr>​
	</tbody>
	</table><br>
</form>

	<a href="/">돌아가기</a>
</div>
</body>
</html>
