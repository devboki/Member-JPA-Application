<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DOCTOR JOIN</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    .error {
        color: red;
        }
</style>
</head>
<body>
<div class="col-md-6">
	<h3>회원 가입</h3>
	<form th:action="@{/doctor/new}" th:object="${doctorForm}" method="post">
	<table width="600">
		<tr>
			<td width="80">아이디</td>
			<td><input type="text" id="id" th:field="*{id}" placeholder="아이디를 입력하세요"></td>
		</tr>
		<tr>
			<td></td>
			<td><span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
				<span th:text="${errorMessage}"></span></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" id="password" th:field="*{password}" placeholder="비밀번호 입력하세요"></td>
		</tr>
		<tr>
			<td></td>
			<td><span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
		</tr>
		<tr>
			<td>핸드폰번호</td>
			<td><input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="핸드폰번호를 입력하세요"></td>
		</tr>
		<tr>
			<td></td>
			<td><span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>
		</tr>
		<tr>
			<td>사업자번호</td>
			<td><input type="text" id="buisnessNumber" th:field="*{buisnessNumber}" placeholder="사업자번호를 입력하세요"></td>
		</tr>
		<tr>
			<td></td>
			<td><span class="error" th:if="${#fields.hasErrors('buisnessNumber')}" th:errors="*{buisnessNumber}"></span></td>
		</tr>
	</table><br>
	
	<button type="submit">가입하기</button> <button type="reset">취소</button><br><br>
	</form>
	
	<a href="/">돌아가기</a>
</div>
</body>
</html>
